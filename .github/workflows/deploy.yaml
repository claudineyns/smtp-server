name: Remote Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout local (opcional, apenas se precisar de arquivos no runner)
      uses: actions/checkout@v4

    - name: Executar comandos no servidor remoto
      uses: appleboy/ssh-action@v1.0.3
      env:
        # Mapeia o Secret do GitHub para uma vari√°vel de ambiente local
        MY_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
        MY_USER: "claudineyns"
        BRANCH: "main"
        REPO_URL: "github.com/claudineyns/smtp-server.git"
        FOLDER: "smtp-build"
        SOURCE: "smtp-build/source"
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 50022
        envs: MY_TOKEN,MY_USER,BRANCH,REPO_URL,FOLDER,SOURCE
        script: |
          ### && mvn install -Dnative -f $SOURCE/pom.xml -s $SOURCE/settings.xml
          ### && cp $SOURCE/target/certauth*-runner $FOLDER
          AUTH_URL="https://$MY_USER:$MY_TOKEN@$REPO_URL"
          rm -fr $SOURCE \
           && mkdir -p $SOURCE \
           && git clone -b $BRANCH $AUTH_URL $SOURCE \
           && mvn package -f $SOURCE/pom.xml -s $SOURCE/settings.xml \
           && cp $SOURCE/target/smtp*-runner.jar $FOLDER \
           && rm -fr $SOURCE \
           && echo 'Build completed'
